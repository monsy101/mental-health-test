name: monsy_weird_package
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0-55.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  provider:
  cloud_firestore: ^5.6.6
  dio:
  http:
  fl_chart:
  intl:
  google_fonts:
  webview_flutter:
  smooth_page_indicator:
  firebase_storage:
  image_picker:
  permission_handler:
  package_info_plus:
  about:
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - images/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_logo.jpg"